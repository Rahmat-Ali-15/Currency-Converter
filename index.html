<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./country-code.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="parent_container">
        <form class="content_container">
            <h1>Currency Converter</h1>
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input type="text" name="User_Amount" value="1" id="amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" class="select">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                 <div class="to">
                    <p>To</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" class="select">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button type="button" class="btn">Get Exchange Rate</button>
        </form>
    </div>
</body>
</html>
